<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Тестовое задание - двух панельная вёрстка">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Test</title>
  </head>
  <body>

    <main class="page-main">
      <h1 class="visually-hidden">Тестовое задание</h1>

      <aside class="side-bar">
        <h2 class="visually-hidden">Панель навигации</h2>
      </aside>

      <div class="content-wrapper">
        <section class="content-wrapper__main-content main-content">
          <h2 class="visually-hidden">Основной контент</h2>
        </section>

        <section class="content-wrapper__search-bar search-bar">
          <h2 class="visually-hidden">Панель добавления пунктов в список</h2>
        </section>
      </div>
      <ul class="context-menu">
        <li class="context-menu__item">
          <a href="#" class="context-menu__link">
            View Task
          </a>
        </li>
        <li class="context-menu__item">
          <a href="#" class="context-menu__link">
            Edit Task
          </a>
        </li>
        <li class="context-menu__item">
          <a href="#" class="context-menu__link">
            Delete Task
          </a>
        </li>
      </ul>
    </main>

    <template id="content-list">
      <ul class="main-content__list">
        <li class="main-content__item">
          По заданию, данный пункт меню должен быть выровнен по левому краю, остальные по правому.
        </li>
        <li class="main-content__item">
          Вы можете нажать на данный текст сообщения, и увидеть изменение цвета текста и фона в разных цветах.
        </li>
        <li class="main-content__item">
          Вы можете вызвать кастомное контекстное меню, на любом текстовом пункте.
        </li>
        <li class="main-content__item">
          Вы можете вызвать кастомное меню, в сайд баре слева, на пункте меню.
        </li>
        <li class="main-content__item">
          В других местах данного экрана контекстное меню осталось без изменений, и выполняет свои стандартные функции.
        </li>
        <li class="main-content__item">
          Так же, вы можете добавлять свои сообщения на этот экран.
        </li>
        <li class="main-content__item">
          Для новых текстовых сообщений, будет доступно кастомное контекстное меню, и изменение цвета по клику.
        </li>
      </ul>
    </template>
    <script src="js/main.min.js"></script>
  </body>
</html>
